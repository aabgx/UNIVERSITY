<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function valideaza() {
        /*iau campurile de input*/
        var name = document.getElementById("name");
        var age = document.getElementById("age");
        var email = document.getElementById("email");
        var bday = document.getElementById("bday");
        name.style.borderColor = "black";
        bday.style.borderColor = "black";
        age.style.borderColor = "black";
        email.style.borderColor = "black";

        var err = "Campuri incorecte:\n";
        /*fiecare camp incorect va fi incadrat in rosu verific ca numele sa contina doar litere*/
        /*i ca sa fie case insensitive*/
        if (name.value.length == 0 || name.value.match(/^[a-z]+$/i) == null) {
          err += "Nume\n";
          name.style.borderColor = "red";
        }
        /*verific sa fie o data a nasterii aleasa*/
        if (bday.value.length == 0) {
          err += "Data nasterii\n";
          bday.style.borderColor = "red";
        }
        /*verific ca varsta sa fie cuprinsa in intervalul [0,99]*/
        if (age.value.length == 0 || age.value < 0 || age.value > 99) {
          err += "Varsta\n";
          age.style.borderColor = "red";
        }
        /*verific ca emailul sa fie in formatul: [minim un caracter]@[gmail/hotmail/yahoo].[ro/com]*/
        if (
          email.value.length == 0 ||
          email.value.match(/^[a-z0-9_.]+@(yahoo|gmail|hotmail)\.(ro|com)$/i) ==
            null
        ) {
          err += "Email\n";
          email.style.borderColor = "red";
        }
        /*afisez campurile incorecte*/
        if (err != "Campuri incorecte:\n") alert(err);
        else alert("Datele sunt corecte");
      }
    </script>
  </head>
  <body>
    <div style="position: absolute; left: 40%">
      <label for="name">Nume:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="bday">Data nasterii:</label><br />
      <input type="date" id="bday" name="bday" /><br />
      <label for="age">Varsta:</label><br />
      <input type="text" id="age" name="age" /><br />
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" /><br /><br />
      <button id="valideaza_button" onclick="valideaza()">Trimite</button>
    </div>
  </body>
</html>
